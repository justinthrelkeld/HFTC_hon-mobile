<!-- LOGIN FORM -->
<form action="/">
  <fieldset>
    <!--<label for="email">Email</label> -->
    <input type="email" id="email" class="form-text" placeholder="Email Address" />
  </fieldset>

  <fieldset>
    <!--<label for="password">Password</label>-->
    <input type="password" id="password" class="form-text" placeholder="Password"/>
    <p class="form-help"><a href="#">Forgot your password?</a></p>
  </fieldset>

  <fieldset class="form-actions">
    <input type="submit" value="Login" />
  </fieldset>
</form><!-- /LOGIN FORM -->
