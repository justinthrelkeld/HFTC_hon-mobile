    <!-- REGISTRATION FORM -->
    <form action="/">
      <!-- ABOUT YOU -->
      <fieldset>
        <legend>Name</legend>
        <input type="text" id="first-name" class="form-text" placeholder="First Name"/>
        <input type="text" id="last-name" class="form-text" placeholder="Last Name"/>
        <input type="date" id="dob" class="form-date" placeholder="date of birth" />
      </fieldset>
      <!-- /ABOUT YOU -->

      <!-- LOCATION -->
      <fieldset>
        <legend>Address</legend>
        <input type="text" id="street" class="form-text" placeholder="Street Address"/>
        <input type="text" id="city" class="form-text" placeholder="City"/>
        <select id="state">
          <option>State</option>
        </select>
        <input type="text" id="zip" class="form-text" placeholder="Zip Code"/>
      </fieldset><!-- /LOCATION -->

      <!-- EMAIL, PASSWORD & COMMUNICATION -->
      <fieldset>
        <legend>Login info</legend>
        <input type="email" id="email" class="form-text" placeholder="Email Address"/>
        <input type="password" id="password" class="form-text" placeholder="Password"/>
      </fieldset>

      <fieldset class="check" id="optins">
        <label><input type="checkbox" /> Yes, I'd like to receive communications from HandsOn Nashville.</label>
        <label><input type="checkbox" /> Yes, I'd like to receive communications from HandsOn Network.</label>
      </fieldset><!-- /EMAIL, PASSWORD & COMMUNICATION -->

      <!-- SUBMIT -->
      <fieldset class="form-actions">
        <p class="form-help">By clicking ‘Submit’ below, you are indicating your acceptance with the Terms and Conditions for this site. <a href="#" title="Terms and Conditions">Click Here to view the Terms And Conditions</a>.</p>
        <input type="submit" value="Create Account" />
      </fieldset><!-- /SUBMIT -->
    </form><!-- /REGISTRATION FORM -->
