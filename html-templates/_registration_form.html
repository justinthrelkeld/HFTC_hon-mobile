    <input type="text" id="first-name" class="form-text" placeholder="First Name"/>
  </fieldset>

  <fieldset>
    <!--<label for="last-name">Last Name</label>-->
    <input type="text" id="last-name" class="form-text" placeholder="Last Name"/>
  </fieldset>
  <div class="dob">
    <fieldset>
      <!-- <label for="month">Month</label> -->
      <select id="month">
        <option>Month</option>
      </select>
    </fieldset>

    <fieldset>
      <!-- <label for="day">Day</label> -->
      <select id="day">
        <option>Day</option>
      </select>
    </fieldset>

    <fieldset>
      <!--<label for="year">Year</label>-->
      <input type="text" id="year" class="form-text" placeholder="Year(YYYY)"/>

  <fieldset>

      <option>State</option>
    </select>
  </fieldset>

  <fieldset class="half">
    <!-- <label for="zip">Zip</label> -->
    <input type="text" id="zip" class="form-text" placeholder="Zip Code"/>
  </fieldset><!-- /LOCATION -->

  <!-- EMAIL, PASSWORD & COMMUNICATION -->
  <fieldset>
    <!-- <label for="email">Email</label> -->
    <input type="email" id="email" class="form-text" placeholder="Email Address"/>
  </fieldset>

  <fieldset>
    <!-- <label for="retype-email">Retype Email Address</label> -->
    <input type="email" id="retype-email" class="form-text" placeholder="Retype Email Address"/>
  </fieldset>

  <fieldset>
    <!-- <label for="password">Password</label> -->
    <input type="password" id="password" class="form-text" placeholder="Password"/>
  </fieldset>

  <fieldset>
    <!-- <label for="retype-password">Retype Password</label> -->

  </fieldset>

  <fieldset class="check">
